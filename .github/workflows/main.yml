name: Generate Snake üêç

on:
  schedule:
    # G√©n√®re le snake tous les jours √† minuit
    - cron: "0 0 * * *"
  workflow_dispatch: # permet de le lancer manuellement depuis l'onglet Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # R√©cup√®re le repo
      - uses: actions/checkout@v4

      # G√©n√®re les fichiers du snake √† partir de ta contribution graph
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Push les fichiers g√©n√©r√©s sur une branche "output"
      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
